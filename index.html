    <!-- end slider -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      var app = angular.module("myapp", ["ngRoute"]);
    app.config(function ($routeProvider) {
      $routeProvider
        .when("/", { templateUrl: "home.html", controller: "myctrl" })
        .when("/thanhvien", { templateUrl: "slider.html", controller: "myctrl" })
        .when("/loichuc", { templateUrl: "loichuc.html", controller: "myctrl" })
        .otherwise({ redirectTo: "/", controller: "myctrl" });
    });
    app.controller("myctrl", function ($scope, $rootScope, $http, $location, $timeout) {
        // Define function for next button click
        $scope.nextSlide = function () {
            let sliders = document.querySelectorAll('.sliders');
            let slider = document.querySelector('.slider');
            slider.appendChild(sliders[0]);
        };

        // Define function for previous button click
        $scope.prevSlide = function () {
            let sliders = document.querySelectorAll('.sliders');
            let slider = document.querySelector('.slider');
            slider.prepend(sliders[sliders.length - 1]);
        };
    });
    </script>
    <script>
      AOS.init({
        delay : 6000,
      }
      );
    </script>
  </body>
